        <script id="3d-vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_position;
            uniform mat4 u_matrix;

            }

        <script id="EventList">
            var MouseLeftClick = false;
            // 0: Main button pressed, usually the left button or the un-initialized state
            // 1: Auxiliary button pressed, usually the wheel button or the middle button (if present)
            // 2: Secondary button pressed, usually the right button
            // 3: Fourth button, typically the Browser Back button
            // 4: Fifth button, typically the Browser Forward button
            
            function MouseDownEvent(e){
                e.preventDefault();
                e.stopPropagation();
                
                if(e.button == "0")
                {
                    MouseLeftClick = true;
                }
            };
            
            function MouseUpEvent(e){
                 e.preventDefault();
                 e.stopPropagation();
              
                if(e.button == "0")
                {
                    MouseLeftClick = false;
                }
            };
            
             function MouseMoveEvent(e){
                 e.preventDefault();
                 e.stopPropagation();
              
                if(MouseLeftClick == true)
                {
                    if(e.movementY > 0){
                        webglAngleX += (0.0174533)*3;
                    }
                    else if(e.movementY < 0) {
                        webglAngleX -= (0.0174533)*3;
                    }

                    if(e.movementX > 0){
                        webglAngleY += (0.0174533)*3;
                    }
                    else if(e.movementX < 0) {
                        webglAngleY -= (0.0174533)*3;
                    }
                }
            };
            
            function MouseWheelEvent(e){
                e.preventDefault();
                e.stopPropagation();
              
                if(e.deltaY > 0){
                    webglZoom += 50;
                }
                else if(e.deltaY < 0){
                    webglZoom -= 50;
                }
            };
            
             function MouseOutEvent(e){
                e.preventDefault();
                e.stopPropagation();
              
                MouseLeftClick = false;
            };
            
        </script>
        
        <script id="WebGL">
            var bRePaint = false;
            var RePaintDaeta = [];
            
            var canvas = document.getElementById('canvas');
            var gl = canvas.getContext('webgl');
            
            var program;
            var positionLocation;
            var matrixLocation;
            var fudgeLocation;
            var colorUniformLocation;
            
            canvas.onmousedown = MouseDownEvent;    // Mouse Down Event
            canvas.onmouseup = MouseUpEvent;        // Mouse Up Event
            canvas.onmousemove = MouseMoveEvent;    // Mouse Move Event
            canvas.onmousewheel = MouseWheelEvent;  // Mouse Wheel Event
            canvas.onmouseout = MouseOutEvent;      // Mouse Out Event

            var webglAngleX = (0.0174533) * 45;
            var webglAngleY = (0.0174533) * 45;
            
            webglAngleX = 0;
            webglAngleY = 0;
            var webglAngleZ = 0;
            var webglZoom = (1700) * 1.5;

            function main() {
                if (!gl) {
                    return;
                }

                // setup GLSL program
                program = webglUtils.createProgramFromScripts(gl, ["3d-vertex-shader", "3d-fragment-shader"]);

                // look up where the vertex data needs to go.
                positionLocation = gl.getAttribLocation(program, "a_position");

                // lookup uniforms
                matrixLocation = gl.getUniformLocation(program, "u_matrix");
                fudgeLocation = gl.getUniformLocation(program, "u_fudgeFactor");

                colorUniformLocation = gl.getUniformLocation(program, "u_color");

                // Create a buffer for positions
                var positionBuffer = gl.createBuffer();
                // Bind it to ARRAY_BUFFER (think of it as ARRAY_BUFFER = positionBuffer)
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                // Put the positions in the buffer

                // Create a buffer to put colors in
                var colorBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
         
                function radToDeg(r) {
                    return r * 180 / Math.PI;
                }

                function degToRad(d) {
                    return d * Math.PI / 180;
                }

                var fieldOfViewRadians = degToRad(60);
                var modelXRotationRadians = degToRad(0);
                var modelYRotationRadians = degToRad(0);

                requestAnimationFrame(drawScene);

                // Draw the scene.
                function drawScene() {
                    webglUtils.resizeCanvasToDisplaySize(gl.canvas);

                    // Tell WebGL how to convert from clip space to pixels
                    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

                    gl.enable(gl.CULL_FACE);
                    gl.enable(gl.DEPTH_TEST);

                    // Clear the canvas AND the depth buffer.
                    gl.clearColor(0, 0, 0, 0);
                    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                    // Tell it to use our program (pair of shaders)
                    gl.useProgram(program);

                    // Turn on the position attribute
                    gl.enableVertexAttribArray(positionLocation);

                    // Bind the position buffer.
                    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

                    // Tell the position attribute how to get data out of positionBuffer (ARRAY_BUFFER)
                    var size = 3;          // 3 components per iteration
                    var type = gl.FLOAT;   // the data is 32bit floats
                    var normalize = false; // don't normalize the data
                    var stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
                    var offset = 0;        // start at the beginning of the buffer
                    gl.vertexAttribPointer(
                    positionLocation, size, type, normalize, stride, offset);

                    // Compute the projection matrix
                    var aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
                    var projectionMatrix = m4.perspective(fieldOfViewRadians, aspect, 1, 1700*10);

                    var cameraPosition = [0, 0, webglZoom];
                    var up = [0, 1, 0];
                    var target = [0, 0, 0];

                    // Compute the camera's matrix using look at.
                    var cameraMatrix = m4.lookAt(cameraPosition, target, up);

                    // Make a view matrix from the camera matrix.
                    var viewMatrix = m4.inverse(cameraMatrix);

                    var viewProjectionMatrix = m4.multiply(projectionMatrix, viewMatrix);

                    var matrix = m4.xRotate(viewProjectionMatrix, webglAngleX);
                    matrix = m4.yRotate(matrix, webglAngleY);

                    // Set the matrix.
                    gl.uniformMatrix4fv(matrixLocation, false, matrix);

                    // Draw Cube
                    var pallet = {};
                    pallet[0] = 1100;   // Pallet Width
                    pallet[1] = 1100;   // Pallet Length
                    pallet[2] = 1700;   // Pallet Height
                    pallet[3] = 150;    // Pallet Thickness
                    
                    CreatePallet(gl, pallet);
                    
                    if(bRePaint == true) {
                        for(var _cntRePaintSKU=0; _cntRePaintSKU<RePaintDaeta.length; _cntRePaintSKU++) {
                            
                            var splitData = RePaintDaeta[_cntRePaintSKU].split(',');
                            
                            var longcolor = splitData[6];
                            var color_r = ((longcolor & 0xFF));
                            var color_g = ((longcolor & 0xFF00)) >> 8;
                            var color_b = ((longcolor & 0xFF0000)) >> 16;
                                                        
                            var sku = {};
                            sku[0] = parseInt(splitData[0]);    // SKU X
                            sku[1] = parseInt(splitData[1]);    // SKU Y
                            sku[2] = parseInt(splitData[2]);    // SKU Z
                            sku[3] = parseInt(splitData[3]);    // SKU Width
                            sku[4] = parseInt(splitData[4]);    // SKU Length
                            sku[5] = parseInt(splitData[5]);    // SKU Height
                            sku[6] = color_r;    // SKU Color_r
                            sku[7] = color_g;    // SKU Color_g
                            sku[8] = color_b;    // SKU Color_b

                            CreateCube(gl, pallet, sku);
                        }
                    }
                    
                  
                    /*
                    var sku = {};
                    sku[0] = 0;    // SKU X
                    sku[1] = 0;    // SKU Y
                    sku[2] = 0;    // SKU Z
                    sku[3] = 400;    // SKU Width
                    sku[4] = 400;    // SKU Length
                    sku[5] = 400;    // SKU Height
                    sku[6] = 0;    // SKU Color_r
                    sku[7] = 255;    // SKU Color_g
                    sku[8] = 0;    // SKU Color_b
                    
                    CreateCube(gl, pallet, sku);

                    var sku = {};
                    sku[0] = 400;    // SKU X
                    sku[1] = 400;    // SKU Y
                    sku[2] = 0;    // SKU Z
                    sku[3] = 400;    // SKU Width
                    sku[4] = 400;    // SKU Length
                    sku[5] = 400;    // SKU Height
                    sku[6] = 0;    // SKU Color_r
                    sku[7] = 0;    // SKU Color_g
                    sku[8] = 255;    // SKU Color_b
                    
                    CreateCube(gl, pallet, sku);
                    */
                    
                    requestAnimationFrame(drawScene);
                }
            }
            
            function CreatePallet(gl, pallet){
                var pallet_width = pallet[0];
                var pallet_length = pallet[1];
                var pallet_height = pallet[2];
                var pallet_thickness = pallet[3];
                
                var pallet_block_space = 30;
                
                var pallet_block_vertical_count = 14;
                var pallet_block_vertical_width = pallet_width;
                var pallet_block_vertical_length = (pallet_length/7) - pallet_block_space;
                var pallet_block_vertical_height = pallet_thickness/5;
                
                var pallet_block_horizontal_count = 3;
                var pallet_block_horizontal_width = pallet_block_space;
                var pallet_block_horizontal_length = pallet_length;
                var pallet_block_horizontal_height = (pallet_thickness/5) * 3;
                
                for(var _cntBlock=0; _cntBlock < pallet_block_vertical_count; _cntBlock++) {
                    DrawCube(gl, 
                             pallet_width, 
                             pallet_length,
                             pallet_height,
                             pallet_thickness, 
                             0, 
                             (_cntBlock % 7) * (pallet_block_vertical_length + pallet_block_space + Math.ceil(pallet_block_space/7)),
                             -(pallet_thickness) + (pallet_thickness*4/5 * Math.floor(_cntBlock/7)),
                             pallet_block_vertical_width, 
                             pallet_block_vertical_length, 
                             pallet_block_vertical_height);
                    // Burlywood
                    gl.uniform4f(colorUniformLocation, 222/255, 184/255, 135/255, 1);
                    gl.drawArrays(gl.TRIANGLES, 0, 6*6);

                    DrawCubeLine(gl, 
                             pallet_width, 
                             pallet_length,
                             pallet_height,
                             pallet_thickness, 
                             0, 
                             (_cntBlock % 7) * (pallet_block_vertical_length + pallet_block_space + Math.ceil(pallet_block_space/7)),
                             -(pallet_thickness) + (pallet_thickness*4/5 * Math.floor(_cntBlock/7)),
                             pallet_block_vertical_width, 
                             pallet_block_vertical_length, 
                             pallet_block_vertical_height);
                    gl.uniform4f(colorUniformLocation, 0, 0, 0, 1); // Black;
                    for(var _cnt = 0; _cnt < 6; _cnt++) {
                        gl.lineWidth(1.5);
                        gl.drawArrays(gl.LINE_LOOP, (_cnt)*4, 4);
                    }
                }
                
                for(var _cntBlock=0; _cntBlock < pallet_block_horizontal_count; _cntBlock++) {
                     DrawCube(gl, 
                             pallet_width, 
                             pallet_length,
                             pallet_height,
                             pallet_thickness, 
                             _cntBlock * ((pallet_width-pallet_block_horizontal_width)/2), 
                             0,
                             -(pallet_thickness) + pallet_block_vertical_height,
                             pallet_block_horizontal_width, 
                             pallet_block_horizontal_length, 
                             pallet_block_horizontal_height);
                    // Burlywood
                    gl.uniform4f(colorUniformLocation, 222/255, 184/255, 135/255, 1);
                    gl.drawArrays(gl.TRIANGLES, 0, 6*6);

                    DrawCubeLine(gl, 
                             pallet_width, 
                             pallet_length,
                             pallet_height,
                             pallet_thickness, 
                             _cntBlock * ((pallet_width-pallet_block_horizontal_width)/2), 
                             0,
                             -(pallet_thickness) + pallet_block_vertical_height,
                             pallet_block_horizontal_width, 
                             pallet_block_horizontal_length, 
                             pallet_block_horizontal_height);
                    gl.uniform4f(colorUniformLocation, 0, 0, 0, 1); // Black;
                    for(var _cnt = 0; _cnt < 6; _cnt++) {
                        gl.lineWidth(1.5);
                        gl.drawArrays(gl.LINE_LOOP, (_cnt)*4, 4);
                    }
                }
            }
            
            function CreateCube(gl, pallet, sku){
                var pallet_width = pallet[0];
                var pallet_length = pallet[1];
                var pallet_height = pallet[2];
                var pallet_thickness = pallet[3];
                var x = sku[0];
                var y = sku[1];
                var z = sku[2];
                var width = sku[3];
                var length = sku[4];
                var height = sku[5];
                var color_r = sku[6]/255, color_g = sku[7]/255, color_b = sku[8]/255;
                
                DrawCube(gl, pallet_width, pallet_length, pallet_height, pallet_thickness, x, y, z, width, length, height);
                gl.uniform4f(colorUniformLocation, color_r, color_g, color_b, 1);
                gl.drawArrays(gl.TRIANGLES, 0, 6*6);
                
                DrawCubeLine(gl, pallet_width, pallet_length, pallet_height, pallet_thickness, x, y, z, width, length, height);
                gl.uniform4f(colorUniformLocation, 0, 0, 0, 1); // Black;
                for(var _cnt = 0; _cnt < 5; _cnt++) {
                    gl.lineWidth(1.5);
                    gl.drawArrays(gl.LINE_LOOP, (_cnt)*4, 4);
                }
            }
         
            function DrawCube(gl, pallet_width, pallet_length, pallet_height, pallet_thickness, x, y, z, width, length, height) {
                var line_thickness = 1.5;
                
                var position_x = (-(pallet_width/2) + x) + line_thickness;
                var position_y = (-(pallet_length/2) + y) + line_thickness;
                var position_z = (-(pallet_height/2) + z) + line_thickness;
                
                var size_x = width - (line_thickness * 2);
                var size_y = length - (line_thickness * 2);
                var size_z = height - (line_thickness * 2);

                var positions = new Float32Array(
                    [
                        // x, y, z
                        // Front
                        //(3)
                        // |\
                        // | \ 
                        // |__\
                        //(1)(2)
                        //(4)(6)
                        // \--|
                        //  \ |
                        //   \|
                        //   (5)
                        position_x         , position_z         , position_y + size_y, // (1)
                        position_x + size_x, position_z         , position_y + size_y, // (2)
                        position_x         , position_z + size_z, position_y + size_y, // (3)
                        position_x         , position_z + size_z, position_y + size_y, // (4)
                        position_x + size_x, position_z         , position_y + size_y, // (5)
                        position_x + size_x, position_z + size_z, position_y + size_y, // (6)
                        
                        // Back
                        //(2)
                        // |\
                        // | \ 
                        // |__\
                        //(1)(3)
                        //(4)(5)
                        // \--|
                        //  \ |
                        //   \|
                        //   (6)
                        position_x         , position_z         , position_y         , // (1)
                        position_x         , position_z + size_z, position_y         , // (2)
                        position_x + size_x, position_z         , position_y         , // (3)
                        position_x         , position_z + size_z, position_y         , // (4)
                        position_x + size_x, position_z + size_z, position_y         , // (5)
                        position_x + size_x, position_z         , position_y         , // (6)
                        
                        // Top
                        //(1)(3)
                        // |--/
                        // | /
                        // |/ 
                        //(2)
                        //   (6)
                        //   /|
                        //  / | 
                        // /__|
                        //(4)(5)
                        position_x         , position_z + size_z, position_y         , // (1)
                        position_x         , position_z + size_z, position_y + size_y, // (2)
                        position_x + size_x, position_z + size_z, position_y         , // (3)
                        position_x         , position_z + size_z, position_y + size_y, // (4)
                        position_x + size_x, position_z + size_z, position_y + size_y, // (5)
                        position_x + size_x, position_z + size_z, position_y         , // (6)
                        
                        // Bottom
                        //(1)(2)
                        // |--/
                        // | /
                        // |/ 
                        //(3)
                        //   (5)
                        //   /|
                        //  / | 
                        // /__|
                        //(4)(6)
                        position_x         , position_z         , position_y         , // (1)
                        position_x + size_x, position_z         , position_y         , // (2)
                        position_x         , position_z         , position_y + size_y, // (3)
                        position_x         , position_z         , position_y + size_y, // (4)
                        position_x + size_x, position_z         , position_y         , // (5)
                        position_x + size_x, position_z         , position_y + size_y, // (6)

                        // Left
                        //   (3)
                        //   /|
                        //  / | 
                        // /__|
                        //(2)(1)
                        //(5)(6)
                        // |--/
                        // | /
                        // |/ 
                        //(4)
                        position_x         , position_z         , position_y         , // (1)
                        position_x         , position_z         , position_y + size_y, // (2)
                        position_x         , position_z + size_z, position_y         , // (3)
                        position_x         , position_z         , position_y + size_y, // (4)
                        position_x         , position_z + size_z, position_y + size_y, // (5)
                        position_x         , position_z + size_z, position_y         , // (6)

                        // Right
                        //   (2)
                        //   /|
                        //  / | 
                        // /__|
                        //(3) (1)
                        //(6) (5)
                        // |--/
                        // | /
                        // |/ 
                        // (4)
                        position_x + size_x, position_z         , position_y         , // (1)
                        position_x + size_x, position_z + size_z, position_y         , // (2)
                        position_x + size_x, position_z         , position_y + size_y, // (3)
                        position_x + size_x, position_z         , position_y + size_y, // (4)
                        position_x + size_x, position_z + size_z, position_y         , // (5)
                        position_x + size_x, position_z + size_z, position_y + size_y, // (6)
                    ]);
                gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
            }
       
            function DrawCubeLine(gl, pallet_width, pallet_length, pallet_height, pallet_thickness, x, y, z, width, length, height) {
                var line_thickness = 1.5;
                
                var position_x = (-(pallet_width/2) + x) + line_thickness;
                var position_y = (-(pallet_length/2) + y) + line_thickness;
                var position_z = (-(pallet_height/2) + z) + line_thickness;
                
                var size_x = width - (line_thickness * 2);
                var size_y = length; - (line_thickness * 2);
                var size_z = height - (line_thickness * 2);
                
                var positions = new Float32Array(
                    [
                        // x, y, z
                        // Front
                        //(4) (3)
                        // |---|
                        // |   |
                        // |___|
                        //(1) (2)
                        position_x         , position_z         , position_y + size_y, // (1)
                        position_x + size_x, position_z         , position_y + size_y, // (2)
                        position_x + size_x, position_z + size_z, position_y + size_y, // (3)
                        position_x         , position_z + size_z, position_y + size_y, // (4)

                        // Back
                        //(2) (3)
                        // |---|
                        // |   |
                        // |___|
                        //(1) (4)
                        position_x         , position_z         , position_y         , // (1)
                        position_x         , position_z + size_z, position_y         , // (2)
                        position_x + size_x, position_z + size_z, position_y         , // (3)
                        position_x + size_x, position_z         , position_y         , // (4)

                        // Top
                        //(1) (4)
                        // |---|
                        // |   |
                        // |___|
                        //(2) (3)
                        position_x         , position_z + size_z, position_y         , // (1)
                        position_x         , position_z + size_z, position_y + size_y, // (2)
                        position_x + size_x, position_z + size_z, position_y + size_y, // (3)
                        position_x + size_x, position_z + size_z, position_y         , // (4)

                        // Bottom
                        //(1) (2)
                        // |---|
                        // |   |
                        // |___|
                        //(4) (3)
                        position_x         , position_z         , position_y         , // (1)
                        position_x + size_x, position_z         , position_y         , // (2)
                        position_x + size_x, position_z         , position_y + size_y, // (3)
                        position_x         , position_z         , position_y + size_y, // (4)

                        // Left
                        //(3) (4)
                        // |---|
                        // |   |
                        // |___|
                        //(2) (1)
                        position_x         , position_z         , position_y         , // (1)
                        position_x         , position_z         , position_y + size_y, // (2)
                        position_x         , position_z + size_z, position_y + size_y, // (3)
                        position_x         , position_z + size_z, position_y         , // (4)

                        // Right
                        //(3) (2)
                        // |---|
                        // |   |
                        // |___|
                        //(4) (1)
                        position_x + size_x, position_z         , position_y         , // (1)
                        position_x + size_x, position_z + size_z, position_y         , // (2)
                        position_x + size_x, position_z + size_z, position_y + size_y, // (3)
                        position_x + size_x, position_z         , position_y + size_y, // (4)
                    ]);
                gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
            }
           
            main();
          
        </script>
        
        <script id="CubeMasterWebAPI">    
        function sendJson() {
            
            var getCubeMasterData =[ ];
            
            var txtarea = document.getElementById('txtRequest');

            var xhr = new XMLHttpRequest();
            var url = "https://e3.cubemaster.net:1591/api/LoadBuilder";
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
                        var strData = JSON.parse(txtarea.value);
            var jsondata = JSON.stringify(strData);
            xhr.send(jsondata);
            
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    RePaintDaeta = [];
                    
                    var json = JSON.parse(xhr.responseText);
                    
                    // FilledContainers
                    // Spaces
                    // Placements
                    
                    var Containers = json.FilledContainers;
                    
                    // Containers.length : 현재 팔레트 1개라 하드코딩
                    //for(var _cntContainer=0; _cntContainer<Containers.length; _cntContainer++) {
                    
                    for(var _cntContainer=0; _cntContainer<1; _cntContainer++) {
                        
                        var Spaces = json.FilledContainers[_cntContainer].Spaces;
                        
                        for(var _cntSpace=0; _cntSpace<Spaces.length; _cntSpace++) {

                            var Places = json.FilledContainers[_cntContainer].Spaces[_cntSpace].Placements;
                            
                            for(var _cntPlace=0; _cntPlace<Places.length; _cntPlace++){
                                
                                var Place = json.FilledContainers[_cntContainer].Spaces[_cntSpace].Placements[_cntPlace];
                                
                                // SKU X
                                // SKU Y
                                // SKU Z
                                // SKU Width
                                // SKU Length
                                // SKU Height
                                // SKU Color
                                var strPlaceData = 
                                    Place.Pos.Width + "," + 
                                    Place.Pos.Length + "," + 
                                    Place.Pos.Height + "," + 
                                    Place.Size.Width + "," + 
                                    Place.Size.Length + "," + 
                                    Place.Size.Height + "," + 
                                    Place.Cargo.Color;
                                
                                getCubeMasterData.push(strPlaceData);
                            }
                        }
                    }
                    
                    // 결과값 반환 완료
                    bRePaint = true;
                    RePaintDaeta = getCubeMasterData;
                }
            };
        }
        
    </script>
   </body>
</html>
